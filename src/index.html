		<!-- ZingChart CDN and external --> 
		<script src="https://cdn.zingchart.com/zingchart.min.js"></script>	
		<script>
			window.onload = function() {
				// Sales by division
			    zingchart.render({
			        id: 'salesByDivision',
			        dataurl: 'app/data/sales.json',
			        height: 400,
			        width: "auto",
			        container: "sale-by-division"
			    });
			    
			    // Growth of Breweries
			    zingchart.render({
			    	id: 'craftBreweries',
			    	dataurl: 'app/data/craftbrewers.json',
			    	height: 400,
			    	width: "auto",
			    	confainer: "craft-breweries"
          });

			    zingchart.render({
			    	id: 'sanDiegoStats',
			    	dataurl: 'app/data/sdstats.json',
			    	height: 400,
			    	width: "auto",
			    	container: "san-diego-stats"
			    });
      
      // Setting Date & time in footer
      var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      var today = new Date();
      var todayMonth = months[today.getMonth()];
      document.getElementById("date").innerHTML = todayMonth + " " + today.getDate() + ", " + today.getFullYear();

			};
		</script>
		
		<!-- JS -->
		<script type="text/javascript" src="js/main.js"></script>
